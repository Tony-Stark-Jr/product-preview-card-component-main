<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component | Coded by Santosh Kumar Marar</title>
</head>

<body>
  <div class="main">
    <div class="preview">
      <div class="des-product-img">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="image-product-desktop">
      </div>
      <div class="mob-product-img">
        <img src="images/image-product-mobile.jpg" alt="image-product-desktop" class="image-product-mobile">
      </div>
      <div class="product-info">
        <p class="perfume">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <span class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</span>

        <h1 class="price"> $149.99 <span class="cross"> $169.99
          </span></h1>

        <button>
          <img src="images/icon-cart.svg" alt="icon-cart">
          Add to Cart</button>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Santosh Kumar Marar</a>.
    </div>

</body>

</html>
